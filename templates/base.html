<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TrueTank - Septic Service Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>TrueTank</h1>
        <nav>
            <div class="nav-group">
                <span class="nav-label">Main</span>
                <a href="{{ url_for('index') }}">Dashboard</a>
                <a href="{{ url_for('job_board') }}">Job Board</a>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-group">
                <span class="nav-label">Operations</span>
                <a href="{{ url_for('customers_view') }}">Customers</a>
                <a href="{{ url_for('fleet_manager') }}">Fleet</a>
                <a href="{{ url_for('team_manager') }}">Team</a>
                <a href="{{ url_for('database_view') }}">Jobs</a>
                <a href="/ai-estimator">AI Estimator</a>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
